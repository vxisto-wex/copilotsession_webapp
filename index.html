<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Session Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Copilot Session Web App</h1>
        <div class="color-box" id="colorBox">
            <p>Click the button to change my color!</p>
        </div>
        <div class="button-container">
            <button id="changeColorBtn" class="btn btn-primary">Change Color</button>
            <button id="changeTextColorBtn" class="btn btn-primary">Change Text Color</button>
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
